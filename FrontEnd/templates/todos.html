<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>To-Do List</h1>

    <ul>
        {% for todo in todos %}
            <li>
                <strong>{{ todo.title }}</strong>
                <br>
                {{ todo.description }}
                <br>
                Due Date: {{ todo.due_date }}
            </li>
        {% endfor %}
    </ul>

    <p><a href="/">Create a New To-Do Item</a></p>
</body>
</html>
